<dom-module id="yt-search">
    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;

                padding: 16px;
            }

            .result {
                width: 100%;
                height: 100px;
                border: 1px solid darkgreen;
            }

            .thumbnail {
                float: left;
                max-height: 100%;
                max-width: 30%;
            }

            .title {
                float: left;
                max-width: 70%;
            }

            /*paper-icon-button {*/
                /*border: 2px solid;*/
                /*border-radius: 25px;*/
            /*}*/
        </style>

        <h1>Search</h1>
        <!--<paper-search-bar on-paper-search-search="search"></paper-search-bar>-->
        <h2>Search panel</h2>
        <paper-search-bar
                placeholder="Search..."
                hide-filter-button="true"
                query="{{query}}"
        >
        </paper-search-bar>

        <template is="dom-repeat" items="{{items}}">
            <div class="result">
                <!--<img src="{{item.snippet.thumbnails.default.url}}" class="thumbnail">-->

                <div class="title">
                    {{item.snippet.title}}
                </div>

                <!--<a href="google.com" target="_blank">-->
                <!--<paper-icon-button icon="more-vert" fill="true">-->
                    <!--&lt;!&ndash;<iron-icon icon="favorite">asd</iron-icon>&ndash;&gt;-->
                <!--</paper-icon-button>-->

                <paper-fab icon="add"></paper-fab>
                <!--</a>-->
            </div>
        </template>


    </template>
    <!-- Creates the element's prototype and registers it -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        Polymer({
            is: 'yt-search',
            listeners: {
                'paper-search-search': 'doSearch'
            },
            doSearch: function () {
                var query = this.search && this.search.length > 0 ? this.search : 'asd' //TODO: delete after dev is done
                var me = this;
                gapi.client.youtube.search.list({
                    q: query,
                    part: 'snippet',
                    type: 'video',
                    videoEmbeddable: true
                }).then(function (resp) {
                    console.log(resp.result.items.map(function (e) {
                        return e.snippet.title
                    }));
                    me.items = resp.result.items;
                }, function (reason) {
                    console.log('Error: ' + reason.result.error.message);
                });
            },

            ready: function () {
                var me = this;
                var initYoutubeApi = function () {
                    var api = gapi.client.init({
                        'apiKey': 'AIzaSyBg5MQf7SBF56caD8x2K3-Zhw7nX9686fk',
                        'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'],
                    }).then(function () {
                        me.doSearch()
                    });
                }
                gapi.load('client', initYoutubeApi);
            }
        })
        ;

        var initYoutubeApi = function () {
            var api = gapi.client.init({
                'apiKey': 'AIzaSyBg5MQf7SBF56caD8x2K3-Zhw7nX9686fk',
                'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'],
            });
        }
        gapi.load('client', initYoutubeApi);
    </script>
</dom-module>
